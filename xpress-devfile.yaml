---
apiVersion: 1.0.0
metadata:
  name: xpress
attributes:
  persistVolumes: 'false'
components:
  - type: cheEditor
    reference: >-
      https://cdn.mplab-xpresside.microchip.com/devfiles/prod/meta-mplab-xpresside.yaml
  - type: chePlugin
    reference: >-
      https://cdn.mplab-xpresside.microchip.com/devfiles/prod/meta-xpress-rest.yaml
  - alias: mcc
    type: dockerimage
    image: "636541044155.dkr.ecr.us-west-2.amazonaws.com/xpress/prod/mcc:5.5.1"
    volumes:
      - name: xpressprojects
        containerPath: /home/projects
    endpoints:
      - name: mcc-view-server
        port: 2000
        attributes:
           protocol: http
           secure: 'false'
      - name: mcc-websocket-server
        port: 30001
        attributes:
           protocol: ws
           secure: 'false'
    memoryLimit: "2Gi"
    memoryRequest: "512Mi"
